<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="keywords" content="" />
<meta name="description" content="" />

<title>JQuery feedback</title>
</head>
<body>

<div class="container">
	<button id="feedback">反馈</button>
	<div>haha2</div>
	<div id="haha3">haha3</div>
	<div>haha4</div>
	<div>haha5</div>
	<div>haha6</div>
	<div>haha7</div>
	<div>haha8</div>
	<div>haha9</div>
	<div>haha10</div>
	<a href="http://localhost/jquery-feedback/main.html">test</a>
</div>

<hr>

<table border="1" width="50%">
<tr>
  <th>姓名</th>
  <th>电话</th>
  <th>电话2</th>
</tr>
<tr>
  <td>Bill Gates</td>
  <td>001</td>
  <td>002</td>
</tr>
<tr>
  <td>Steve Jobs</td>
  <td>003</td>
  <td>004</td>
</tr>
</table>

<div id="container_drag" style="display:none;">
	<div class="jquery-feedback-drag-top">反馈</div>
	<div class="jquery-feedback-drag-content">
		<form id="form_feedback">
			错误类型:<br />
			<select id="feedback_bug_type" name="feedback_bug_type" style="width:100%;">
				<option value="">-----</option>
				<option value="图片不展示或链接无法点击">图片不展示或链接无法点击</option>
				<option value="内容错误">内容错误</option>
				<option value="展现样式错误">展现样式错误</option>
				<option value="产品建议">产品建议</option>
			</select>
			<br />
			联系方式(邮箱/电话/QQ):<br />
			<input id="feedback_contact" name="feedback_contact" style="width:99%;">
			<br />
			问题描述:<br />
			<textarea id="feedback_description" name="feedback_description" style="width:98%;" rows="4"></textarea>
		</form>
	</div>
</div>
<!-- container end -->

<script type="text/javascript" src="js/jquery.feedback.remote.js"></script>	
</body>
</html>
